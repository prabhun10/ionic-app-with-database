<ion-menu [content]="content">
  <ion-header>
     <ion-toolbar>
       <ion-title>Menu</ion-title>

     </ion-toolbar>
     <ion-item color="none" menuClose  id="menu-list-item1" >
            <h2> Your are logged in  as </h2> <h4> " {{ name }} "</h4>
</ion-item>
   </ion-header>
<ion-content >
<ion-list>
    <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
    </button>
  </ion-list>
</ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
