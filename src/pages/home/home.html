<ion-content class="auth-bg">

	<div class="auth-content">
		<div class="light-bg">
			<div padding text-center>
				<div class="logo">
<img src="assets/imges/logoo.png">
				</div>

			</div>

			<form [formGroup]="frmLogin"  (ngSubmit)="login()">
				<ion-list class="list-form" padding>

			<ion-item>
			<ion-input type="email"  formControlName = "textEmail" [class.invalid] = "!frmLogin.controls.textEmail.valid && (frmLogin.controls.textEmail.dirty || submitAttempt)"  placeholder="Enter Your Email " ></ion-input>
			</ion-item>

         	 <p style="color:#ea6153;" *ngIf ="!frmLogin.controls.textEmail.valid && (frmLogin.controls.textEmail.dirty || submitAttempt)" >
              <ion-label no-margin stacked> Please enter a valid email  </ion-label> </p>


			<ion-item>
				<ion-input type="password" minlength='6' maxlength="10" formControlName = "textPassword" [class.invalid] = "!frmLogin.controls.textPassword.valid && (frmLogin.controls.textPassword.dirty || submitAttempt)" placeholder="Enter Your Password" ></ion-input>
			</ion-item>

            <p style="color:#ea6153;" *ngIf = "!frmLogin.controls.textPassword.valid && (frmLogin.controls.textPassword.dirty || submitAttempt)" >
              <ion-label no-margin stacked> Please enter a valid password  </ion-label> </p>

				</ion-list>

			<div padding>
				<button  ion-button color="primary" type="submit" block [disabled]="!frmLogin.valid" >Login</button>
			</div>

			</form>



		</div>

		<div padding=""></div>



		<ion-grid >

			<ion-row>

				<ion-col>
					<span class="white" (click)="signupnav()">
						New here?
						<span class="whitesignup">Sign up</span>
					</span>
				</ion-col>

				<ion-col *ngIf="frompinpage" text-right>
						<span class="white" (click)="backtopin()">Back to Pin</span>
					</ion-col>
			</ion-row>

		</ion-grid>


		<!-- <ion-list>
			<ion-item *ngFor="let post of posts">
				<p> {{item.data.name}} </p>
			</ion-item>
		</ion-list> -->

	</div>
</ion-content>
